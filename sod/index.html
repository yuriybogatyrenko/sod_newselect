<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EasyAutocomplete json example</title>
  <link href="easy-autocomplete.min.css" rel="stylesheet" type="text/css">
  <script src="jquery-1.11.2.min.js"></script>
  <script src="jquery.easy-autocomplete.js" type="text/javascript" ></script>
  <script src="script.js" type="text/javascript" ></script>

  <link href="style.css"  rel="stylesheet" type="text/css">
</head>
<body>

<h1>EasyAutocomplete - country flags example</h1>

<div class="--new-select__wrapper">
  <input class="--new-select" id="new-select" placeholder="Введите город" />
  <i class="icon--new-select__clean"></i>
  <div class="--new-select__tooltip-error">Неизвестный город</div>
</div>

<br>
<br>
<br>
<br>

<div class="--new-select__wrapper error-select">
  <input class="--new-select" id="new-select2" placeholder="Введите город" />
  <i class="icon--new-select__clean"></i>
  <div class="--new-select__tooltip-error">Неизвестный город</div>
</div>


<script>
  var options = {
    url: "ans.json",

    getValue: "city",

    list: {
      match: {
        enabled: true
      },
      maxNumberOfElements: 20
    },

    template: {
      type: "custom",
      method: function(value, item) {
//        console.log(item);
        return '<p class="--new-select__city-name">'+value+'</p><p class="--new-select__country-name">'+item.region+', '+item.country+'</p>';
//        return "<span class='flag flag-" + (item.code).toLowerCase() + "' ></span>" + value;
      }
    }
  };

  $("#new-select").easyAutocomplete(options);
  $("#new-select2").easyAutocomplete(options);


</script>

</body>

</html>
